<app-menu></app-menu>

<div class="d-flex justify-content-center">
  <div class="d-flex flex-column">
    <div class="p-2">
      <div class="d-flex">
        <p class="mr-auto p-2">Send Money</p>
        <p class="p-2">
          <a href="Contact"> <button type="button" class="btn btn-primary btn-sm">Add contact</button></a>
        </p>
      </div>
      <div class="d-flex justify-content-around">
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Select Contact</option>
          <option *ngFor="let contact of contactData" >{{contact.lastName}} {{contact.firstName}}</option>
        </select>
        <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
        <div>
          <button type="button" class="btn btn-success btn-sm">Pay</button>
        </div>
      </div>
    </div>

    <div class="p-2">
      <p>My transaction</p>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Recipient</th>
          <th scope="col">Description</th>
          <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let transaction of empData">
          <th scope="row">{{ transaction.id }}</th>
          <td>{{ transaction.recipient.firstName }}</td>
          <td>{{ transaction.description }}</td>
          <td>{{ transaction.amount }}</td>
        </tr>
        </tbody>
      </table>
