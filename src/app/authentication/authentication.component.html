<div class="d-flex justify-content-center">
<form>
  <p class="h1">Pay my Buddy</p>
  <p class="h5">Authentication</p>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input (keyup)="loginOnKey($event)" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input (keyup)=" passWordOnKey($event)" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  </div>-->
  <a [routerLink]="[link]">
  <button (click)="authentication(login,password);" type="button" class="btn btn-primary">Submit</button>
  </a>
  <div><a [routerLink]="['/subscription']">Subscription</a></div>
</form>
</div>
